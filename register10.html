<div class="container2">
  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">First name:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="fname" name="fname" required>
        <span>*</span>
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="lname">Last name:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="lname" name="lname" required>
          <span>*</span>
        </div>
      </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="country">Country</label>
            <div class="col-sm-4">
                <select class="form-control" name="country" id="country">
                <option value="VN">VietNam</option>
                <option value="AD">India</option>
                <option value="NB">Japan</option>
                </select>
            </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="gender">Gender</label>
            <div class="col-sm-6">
                <input type="radio" name="gender" id="gender" value="Male" checked>Male
                <input type="radio" name="gender" id="gender" value="Female">Female
            </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
        <span>*</span>
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="phone">Telephone:</label>
        <div class="col-sm-6">          
          <input type="number" class="form-control" id="number" name="number" minlength="8" maxlength="12" pattern="[0-9]{}" required>
          <span>*</span>
        </div>
      </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" style="border: black solid thin;">Submit</button>
        <button type="reset" class="btn btn-default" style="border: black solid thin;">Reset</button>
      </div>
    </div>
  </form>
