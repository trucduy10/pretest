            <div class="row">
                <label for="fname" class="col-sm-6">First name:</label>
                <input type="text" id="fname" name="fname" required>
                <span>*</span>
            </div>
            <div class="row">
                <label class="col-sm-6" for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" required>
                <span>*</span>
            </div>
            <div class="row">
                <label class="col-sm-6" for="country">Country</label>
                <select name="country" id="country">
                    <option value="VN">VietNam</option>
                    <option value="AD">India</option>
                    <option value="NB">Japan</option>
                </select>
            </div>
            <div class="row">
                <label class="col-sm-6" for="gender">Gender</label>
                <input type="radio" name="gender" id="gender" value="Male" checked>Male
                <input type="radio" name="gender" id="gender" value="Female">Female
            </div>
            <div class="row">
                <label class="col-sm-6" for="email">Email:</label>
                <input type="text" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                <span>*</span>
            </div>
            <div class="row">
                <label class="col-sm-6" for="phone">Telephone:</label>
                <input type="number" id="number" name="number" minlength="8" maxlength="12" pattern="[0-9]{}" required>
                <span>*</span>
            </div>
