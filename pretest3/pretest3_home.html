<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
    .logo {
        background-repeat: no-repeat;
        background-size: cover;
        padding: 1px 0;
        text-align: center;
        background-position-y: center;
      }
      nav {
        text-shadow: 0.5px 0.2px 1px rgba(0, 0, 255, 0.61);
        border-top: black solid thin;
        border-bottom: black solid thin;
        width: 100%;
        overflow: hidden;
      }
      li {
        display: block;
        text-decoration: none;
        text-align: center;
        float: left;
        min-width: 14%;
        font-weight: bold;
        font-size: x-small;
        padding-top: 1em;
      }
      .aboutus a {
        font-size: 2em;
        margin: 0;
        padding: 0;
        color: chocolate;
        display: inline-block;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      .container {
        display: flex;
        text-align: center;
        margin-top: 1em;
        overflow: hidden;
      }

      div.gallery {
        margin: 5px;
        border: 1px solid #ccc;
        /*
            float: left;
            width: 180px;
            */
      }

      div.gallery:hover {
        border: 1px solid #777;
      }

      div.gallery img {
        width: 100%;
        height: auto;
      }

      * {
        box-sizing: border-box;
      }

      .responsive1 {
        width: 80%;
        text-align: centers;
        display: inline-block;
      }

      .responsive2 {
        width: 14%;
        display: inline-block;
        text-align: center;
      }

      @media only screen and (max-width: 700px) {
        .responsive {
          width: 49.99999%;
          margin: 6px 0;
        }
      }

      @media only screen and (max-width: 500px) {
        .responsive {
          width: 100%;
        }
      }

      footer {
        text-align: center;
        color: dimgray;
        display: block;
      }
      .modal-title{
          color: rgba(8, 121, 10) ;
          text-shadow: 2px 2px 3px green; /*duoi, phai, do rong bong*/
      }
      td:first-child{
          color: brown;
          font-weight: bold;
      }

      tr:last-child td:first-child input{
          background-color: red;
          color: white;
          width: 100px;
          border-radius: 5px;
      }
      tr:last-child td:last-child input{
          background-color: blue;
          color: white;
          width: 100px;
          border-radius: 5px;
      }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="p3_logo.png" alt="" />
          </div>
          <nav>
            <ul>
              <li><a href="home">HOME</a></li>
              <li><a href="academics">ACADEMICS</a></li>
              <li><a href="research">RESEARCH</a></li>
              <li class="aboutus"><a href="about_us">About Us</a></li>
              <li><a href="e_library">E-LIBRARY</a></li>
              <li ><a href="#" data-toggle="modal" data-target="#myModal">SIGN UP</a></li>
              <li><a href="sign_in">SIGN IN</a></li>
            </ul>
          </nav>
        </header>
        <div class="container">
          <div class="responsive1">
            <div class="gallery">
                <img
                  src="https://trucduy10.github.io/pretest/pretest3/p3_pic.PNG"
                />
              </a>
            </div>
          </div>
          <div class="responsive2">
            <div class="gallery">
                <img
                  src="https://trucduy10.github.io/pretest/pretest3/p3_pic2.jpg"
                 
                />
              </a>
            </div>
            <div class="gallery">
                <img
                  src="https://trucduy10.github.io/pretest/pretest3/p3_pic3.jpg"
    
                />
              </a>
            </div>
            <div class="gallery">
                <img
                  src="https://trucduy10.github.io/pretest/pretest3/p3_pic4.jpg"
          
                />
              </a>
            </div>
          </div>
        </div>
    </header>
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal header-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Student Infomation</h4>
              </div>
              <hr>
              <!-- Modal body-->
              <div class="modal-body">
                <form action="https://trucduy10.github.io/pretest/pretest3/pretest3_signup.html" onsubmit="return createItem();">
                    <table>
                        <tbody>
                            <tr>
                                <td><label for="">Name</label> </td>
                                <td>
                                    <input type="text" name="fname" id="fname" placeholder="as" minlength="6">
                                </td>
                            </tr>
                            <tr>
                                <td> <label for="">Gender</label> </td> 
                                <td>
                                    <input type="radio" name="gender" id="gender" value="Male" checked> Male
                                    <input type="radio" name="gender" id="gender" value="Female"> Female
                                </td>
                            </tr>
                            <tr>
                                <td><label for="">Address</label></td>
                                <td> <input type="text" name="add" id="add" placeholder="address"></td>
                            </tr>
                            <tr>
                                <td><label for="">Email</label></td> 
                                <td> <input type="text" name="email" id="email" placeholder="sa@yahoo.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></td>
                            </tr>
                            <tr>
                                <td> <label for=""> Phone</label> </td> 
                                <td> <input type="number" name="phone" id="phone" placeholder="xxx-xxxxx[xxx]" pattern="[0-9]{}" value="123-12345678"></td>
                            </tr>
                            <tr>
                                <td><label for="">Qualification</label></td> 
                                <td>
                                    <select name="qual" id="qual">
                                    <option value="Bachelor degree">Bachelor degree</option>
                                    <option value="Master">Master</option>
                                    <option value=" PhD"> PhD</option>
                                    <option value=" None">None</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="submit">
                                </td>
                                <td>
                                    <input type="reset" value="reset">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script>
        //ham doc du lieu nhap tren form dang ky va xuat len man hinh
        function createItem() {
            var user = document.getElementById("fname").value;
            var gender = document.getElementById("gender").value;
            var add = document.getElementById("add").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var qual = document.getElementById("qual").value;
            
            sessionStorage.setItem("fname",user);
            sessionStorage.setItem("gender", gender);
            sessionStorage.setItem("add",add);
            sessionStorage.setItem("email",email);
            sessionStorage.setItem("phone", phone);
            sessionStorage.setItem("qual", qual);
        }


    </script>
    <footer class="text">2019 ACB school. All rights reserved.</footer>
</body>
</html>
