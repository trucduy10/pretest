<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Menu</h3>
            <table class="table table-bordereds table-striped table-hover">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Price</td>
                    </tr>
                </thead>
                <tbody ng-repeat="x in list">
                    <td>{{x.id}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.price}}</td>
                </tbody>
            </table>
        </div>
    </div>
</div>
