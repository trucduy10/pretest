<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Jquery Demo</h2>
    <hr>
    <input type="button" value="click me" id="btnme">
    <p id="p1">
        Lorem ipsum dolor sit amet consectetur 
        adipisicing elit. Quae iste, consectetur qui unde 
        nemo id error ipsum quaerat vel praesentium culpa 
        nobis sit quia architecto, beatae nam ab mollitia 
        molestiae.
    </p>

    <script>
        $(document).ready(function(){
                $("#btnme").click(
                    function(){
                        $("#p1").toggle();
                    }
                );
            }
            )
            
        
    </script>
</body>
</html>
