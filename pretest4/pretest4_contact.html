<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- nhung thu vien bootstrap css -->
    <link rel="stylesheet" href="https://trucduy10.github.io/pretest/css/bootstrap.min.css">

    <!-- nhung thu vien bootstrap js -->
    <script src="https://trucduy10.github.io/pretest/js/jquery-3.6.0.min.js"></script>
    <script src="https://trucduy10.github.io/pretest/js/bootstrap.bundle.min.js"></script>

    <style>
        body{
            border: grey solid;
            box-sizing: border-box;
        }
        .navbar-brand{
            font-family:Georgia, 'Times New Roman', Times, serif;
            display: inline;
            text-align: center;
            color: rgb(83, 82, 82);
            font-weight: bold;
            text-shadow: 2px 2px 3px grey;
            
        }
      
      footer{
          text-align: center;
      }
      .block1, .block2{
          border: black solid thin;
          width: 39em;
          margin-top: 1rem;
      }
      span{
          color: red;
      }
      .block2 tr:last-child td:first-child input{
          background-color: blue;
          color: white;
          width: 100px;
          border-radius: 10px;
      }
      .block2 tr:last-child td:last-child input{
          /* background-color: blue; */
          color: white;
          width: 100px;
          border-radius: 10px;
      }
      table {
            position: relative; /*dinh dang tuyet doi*/ 
            margin: 0.5em auto;
            width: 65%;
        }
        p{
            color: red;
            text-align: center;
            font-weight: bold;
            font-size: 2em;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-shadow: 3px 3px 3px gray;
        }
    </style>
</head>
<body>
    <header>
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
          <img src="https://trucduy10.github.io/pretest/pretest4/image/logo.jpg" alt="logo" style="width:60px;">
        Amazing Bridges
        </a> 
        <nav class="navbar navbar-expand-sm ">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">WORLD BRIDGES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">TOP HIGHEST</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://trucduy10.github.io/pretest/pretest4/pretest4_home.html">CONTACT</a>
        </ul>
      </nav>
    </header>
    <form action="" onsubmit="return popUp();" method="post">
        <p>Contact us</p>
        <table class="block1">
            <tr>
                <th colspan="2">Your Details:</th>
            </tr>
            <tr>
                <td style="padding-top: 0.5em;"><label for="fname">Full name</label></td>
                <td>
                    <input type="text" class="fname" id="fname" minlength="3" required autocomplete="off">
                    <span>*</span>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" autocomplete="off">
                    <span>*</span>
                </td>
            </tr>
        </table>
        <table class="block2">
            <tr>
                <th colspan="2">Your Review:</th>
            </tr>
            <tr>
                <td><label for="hear">How did you hear about us?</label></td>
                <td>
                    <select name="hear" id="hear" required style="border-color: black; width: fit-content;">
                    <option value="" >--select--</option>
                    <option value="Google">Google</option>
                    <option value="Friend">Friend</option>
                    <option value="Advert">Advert</option>
                    <option value="Other">Other</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="visit">Would you visit again?</label></td>
                <td><input type="radio" name="visit" id="visit" value="Yes">Yes
                    <input type="radio" name="visit" id="visit" value="No">No
                    <input type="radio" name="visit" id="visit" value="Maybe">Maybe
                </td>
            </tr>
            <tr>
                <td><label for="comment"></label>Comment</td>
                <td style="padding-top: 0.5em;">
                    <textarea name="comment" id="comment" cols="50" rows="3" placeholder="Tell us what you think..."></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="sign" id="sign" checked> Sign me up for email updates
                </td>
            </tr> 
            <tr>
                <td colspan="2">
                    <input type="submit" value="submit review">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function popUp() {

            var fname = document.getElementById("fname").value;
            var email = document.getElementById("email").value;
            var hear = document.getElementById("hear").value;
            var visit = document.getElementById("visit").value;
            var comment = document.getElementById("comment").value;

            var a = [];
            a.push(" Thankyou and the summary information is displayed");
            a.push("--------------");
            a.push(`Name: ${fname}`);
            a.push(`Gender: ${email}`);
            a.push(`Hear: ${hear}`);
            a.push(`Visit: ${visit}`);
            a.push(`Comment: ${comment}`);

            var new_win = window.open();
            new_win.document.write("<pre><h2 style=\"font-weight:lighter;\">This page says:</h2>");
            new_win.document.writeln(a.join("\n"));
            new_win.document.write("</pre>");

            return false;
        }
    </script>

    <footer>Copyright @ by ABC Team - April, 2020</footer>
</body>
</html>
