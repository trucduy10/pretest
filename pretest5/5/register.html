    <div class="container">
        <form action="" method="get">
            <div class="row">
                <div class="col-4">
                    <label for="fname" class="form-control form-control-sm">First name:</label>
                </div>
                <div class="col-6">
                    <input id="fname" type="text" class="form-control form-control-sm"><span> *</span>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="lname " class="form-control form-control-sm">Last name:</label>
                </div>
                <div class="col-6">
                    <input id="lname" type="text " class="form-control form-control-sm"><span>*</span>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="country " class="form-control form-control-sm">Country:</label>
                </div>
                <div class="col-6">

                    <select class="form-control form-control-sm" name="country " id="country " style=" width: fit-content;">
                        <option value="Viet Nam ">VietNam</i></option>
                        <option value="India ">India</option>
                        <option value="Japan ">Japan</option>
                      </select>

                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="gender " class="form-control form-control-sm">Gender:</label>
                </div>
                <div class="col-6">
                    <input type="radio" name="gender" id="gender" class="form-control-sm" value="Male">&nbsp;Male&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="gender" class="form-control-sm" value="Female">&nbsp;Female</td>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="email" class="form-control form-control-sm">Email:</label>
                </div>
                <div class="col-6">
                    <input id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required class="form-control form-control-sm" required><span>*</span>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="phone" class="form-control form-control-sm">Telephone:</label>
                </div>
                <div class="col-6">
                    <input id="phone" type="tel" minlength="8" maxlength="12" pattern="[0-9]{}" class="form-control form-control-sm" required><span>*</span>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="" class="form-control form-control-sm"></label>
                </div>
                <div class="col-6">
                    <input id="submit" type="submit" class="btn-group-sm" value="Register">
                    <input type="reset" class="btn-group-sm" value="Reset" style="margin-left: 10px;">
                </div>
            </div>

<script>
    $(document).ready(function() {
        $("#submit").click(function() {
            var fname = $("#fname").val();
            var lname = $("#lname").val();
            var email = $("#email").val();
            var phone = $("#phone").val();

            if (fname == '') {
                alert("The First name cannot left blank");
                return false;
            }
            if (lname == '') {
                alert("The Last name cannot left blank");
                return false;
            }
            if (email == '') {
                alert("The Email cannot left blank");
                return false;
            }
            if (phone == '') {
                alert("The Telephone cannot left blank");
                return false;
            }
            alert("Congratulation \nYour information has been sent successfully!");
            return true;
        });
    });
</script>
